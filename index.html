    <script type="text/javascript">

  (function() {

      let errors_list = [];

      let api_url = 'https://api1.Techno san.com/log';

    window.onerror = async function(event, url, line, colno, error) {

      const publisherId = '0';

      const locUrl = document.location.href;

      const data = `PID: ${publisherId} - ${event} - ${url} - ${line} - ${locUrl}`;

      const statTrack = `${event} - ${url} - ${line}`

      const errorsCodes = {

        HOTSPOTS_ERR: 'hotspot-editor',

        CUSTOMIZE_ERR: 'flipbook-editor',

        BOOKSHELF_ERR: 'bookshelf-editor',

      };



        let sendError = async (code, data, times) =>{

            console.log('sendError', code, data, times)

            await fetch(api_url, {

                method: "POST",

                headers: {

                    "Content-Type": "application/json",

                },

                body: JSON.stringify({

                    code,

                    data: data + ` - ${times} times`,

                })

            });

        }



      let code = error && error.hasOwnProperty('code') ? error.code : null;



      if (!code) {

        const errorCode = Object.entries(errorsCodes).find((item) => url.includes(item[1]));



        if (!errorCode) code = 'DEFAULT';

        else {

          if (Array.isArray(errorCode) && errorCode.length > 0) {

            code = errorCode[0];

          } else {

            code = 'DEFAULT';

          }

        }

      }

        let wait_seconds = 5;

        if(errors_list.find((item) => item.statTrack === statTrack)) {

            let error_item = errors_list.find((item) => item.statTrack === statTrack);

            error_item.times++;

            if(error_item.time  < new Date().getTime() - wait_seconds * 1000) {

                error_item.time = new Date();

                await sendError(code, data, error_item.times);

                error_item.times = 0;

		

            } 

            

            

        } else {

            errors_list.push({'statTrack': statTrack, 'time': new Date(), 'times': 0});

            console.log('errors_list', errors_list);

            await sendError(code, data, 1);

        }

    };

  })();

</script>
